<mat-card *ngIf = "item != undefined" (click)="onClick()" [ngClass]="{'card': !userProfile, 'userCard': userProfile}">
    <mat-card-header>
      <mat-card-title> {{item.name}} </mat-card-title>
      <mat-card-subtitle *ngIf = "!userProfile">{{item.description}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src= "{{item.imageURL}}">
    <mat-card-actions>
        <button mat-icon-button color="primary">
            <mat-icon>shopping_cart</mat-icon>
        </button>
      <span>{{item.price}}</span>
    </mat-card-actions>
  </mat-card>
